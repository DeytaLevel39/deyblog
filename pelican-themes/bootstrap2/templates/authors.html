{% extends "site_base.html" %}

{% block title %}{{ SITENAME }} - Authors{% endblock title %}

{% block content %}
<h1>{{ SITENAME }} - Authors</h1>
    {% for author, articles in authors|sort %}
        <div class="inner">
            <a href="{{ SITEURL }}/{{ author.url }}" rel="bookmark">
                <h2 class="post-title">
                    {{ author }} ({{ articles|count }})
                </h2>
            </a>
        </div>
      {% if not loop.last %}
      <hr>
      {% endif %}
    {% endfor %}
{% endblock content %}
